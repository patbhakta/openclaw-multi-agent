services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: example-nodejs-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - example-network

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: example-nodejs-app-test
    environment:
      - NODE_ENV=test
    networks:
      - example-network

networks:
  example-network:
    driver: bridge
